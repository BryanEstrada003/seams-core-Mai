sudo: false

branches:
  only:
    - master

addons:
  apt:
    packages:
      - doxygen
      - texlive-base
      - texlive-latex-extra
      - texlive-fonts-extra
      - git

script:
  - doxygen Doxyfile

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/html
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
